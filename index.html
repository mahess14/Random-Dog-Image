<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Dog Image</title>
</head>
<style>
    button:hover {
      background-color: #0056b3;
      color: black;
    }
</style>
<body>

  <h1>Random Dog Image</h1>
  <button onclick="fetchDogImage()">Get a New Image</button><br><br>
  <div id="image-container">
    <img id="dog-image" src="" alt="Random Dog" style="max-width: 100%; height: auto;">
  </div>

  <script>
    function fetchDogImage() {
      fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => response.json())
        .then(data => {
          const imgElement = document.getElementById('dog-image');
          imgElement.src = data.message;
        })
        .catch(error => console.error('Error fetching the dog image:', error));
    }

    // Load an image when the page loads
    window.onload = fetchDogImage;
  </script>

</body>
</html>
